<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Servo Control</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f8f8;
        }
        #dpad-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
        }
        .dpad-button {
            width: 60px;
            height: 60px;
            background-color: black;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            user-select: none; /* Prevent text selection */
            -webkit-user-select: none; /* Prevent text selection on Safari */
        }
        .dpad-button:active {
            background-color: gray;
        }
        #up {
            grid-column: 2;
            grid-row: 1;
        }
        #left {
            grid-column: 1;
            grid-row: 2;
        }
        #right {
            grid-column: 3;
            grid-row: 2;
        }
        #down {
            grid-column: 2;
            grid-row: 3;
        }
        #stop {
            grid-column: 2;
            grid-row: 2;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="dpad-container">
        <button class="dpad-button" id="up">↑</button>
        <button class="dpad-button" id="left">←</button>
        <button class="dpad-button" id="right">→</button>
        <button class="dpad-button" id="down">↓</button>
        <button class="dpad-button" id="stop">Stop</button>
    </div>

    <script src="{{ url_for('static', filename='dpad.js') }}"></script>

</body>
</html>
